<html>
<body>
<canvas width=300 height=300></canvas>
<script>
  // https://www.reddit.com/r/dailyprogrammer_ideas/comments/561ghk/intermediate_stars_and_stripes_and_vertices/
  // JS, UNFINISHED
  // Oct 6th 2016

  var cx = document.querySelector("canvas").getContext("2d");
  cx.beginPath();
  /* If you want to find a point's coordinates
  from only an angle and distance, here's how to do that:
  x = d cos a
  y = d sin a
  To convert from degrees to radians, just multiply by pi/180.
  */
  // pic with stars
  // https://ru.wikipedia.org/wiki/%D0%97%D0%B2%D1%91%D0%B7%D0%B4%D1%87%D0%B0%D1%82%D1%8B%D0%B9_%D0%BC%D0%BD%D0%BE%D0%B3%D0%BE%D1%83%D0%B3%D0%BE%D0%BB%D1%8C%D0%BD%D0%B8%D0%BA#/media/File:Regulaj_stelaj_plurlateroj.png
  // I only work with the first two columns

  // line from vertex to vertex:
  // number of vertices we should walk from the current vertex,
  // where n is the total number of vertices
  // Math.ceil(n/2 - 1);


  var n = 5; // total number of vertices
  var d = 100; // distance from (0, 0) to a vertex
  // two arrays because I'm a lazy a--
  var coordsX = []; // x-coordinates of vertices
  var coordsY = []; // y-coordinates of vertices
  var angle = 0;

  for (var i = 0; i < n; i++){
          coordsX.push( parseInt(d * Math.cos(angle)) ); // parseInt to cast into Integer
    coordsY.push( parseInt(d * Math.sin(angle)) );
    angle += 2 * Math.PI / n; // angle between two vertices
  }

  console.log(coordsX);
  console.log(coordsY);

  for (var i = 0; i < n; i++){
   // cx.fillRect(coordsX[i] + 150, coordsY[i] + 150, 5, 5);
    cx.moveTo(coordsX[i] + 150, coordsY[i] + 150);
    cx.lineTo(coordsX[(i + 2) % 5] + 150, coordsY[(i + 2) % 5] + 150);
    // + 150 to move the (0, 0) of the star from (0, 0) of the canvas
    // i + 2 because Math.ceil(n/2 - 1) = 2 here (HARDCOOOODDDEEEE)
    // %5 here to avoid going beyond the array's boundaries
  }

  cx.stroke();
</script>
</body>
</html>
